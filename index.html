<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<head>

		<title>Yes, Your Face</title>

		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
		<script src="p5.min.js" type="text/javascript"></script>
		<script src="p5.dom.min.js" type="text/javascript"></script>
		<script src="p5.sound.js" type="text/javascript"></script>
		<script src="face-api.js" type="text/javascript"></script>
		
	</head>

	<body>
		<div class = "information">
			<div class="wrapper">
				<div id="instructions">
					Model loading.... please wait.
				</div>
				<div id="sound">
					<span class="highlight">Sound ON</span>
				</div>
				<div id="record">
					<span class="highlight">Record Sound</span>
				</div>
				<div id="capture">
					<span class="highlight">Screen Capture</span>
				</div>
				<div>Line Type
					<div id="select"></div>
				</div>
			</div>
			<div class="wrapper">
				<div id = "amp">
					Amplitude : 0
				</div>
				<div id = "pan">
					Stereo Pan : 0
				</div>
				<div id = "freq">
					Frequency : 0
				</div>
			</div>
		</div>

		<script src="point.js" type="text/javascript"></script>
		<script src="curves.js" type="text/javascript"></script>
		<script src="faces.js" type="text/javascript"></script>
		<script defer src="script.js" type="text/javascript"></script>

	</body>

</html>
